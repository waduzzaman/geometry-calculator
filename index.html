<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometry Gem</title>

        <!-- Daisy UI -->

        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="m-8">

        <header>

        </header>

        <main>
            <!-- main content container -->

            <div class="flex flex-col md:flex-row">
                <!-- shape card container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Triangle Card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Triangle</h2>
                            <p class="text-center">Area=0.5 X b X h</p>
                            <div class="mr-4 ml-4">
                                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                                <span>cm</span>
                                <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                                <span>cm</span>
                            </div>
                            <div>
                                <div class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></div>
                            </div>
                            <div class="card-actions">
                                <button onclick="calculateTriangleArea()"
                                    class="btn btn-primary  w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-- Rectangle Card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area(A)=w X I</p>
                          <div class="flex mr-4 ml-4">
                            <!-- Rectangle length -->
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text"
                            placeholder="L">
                            <span class=" mr-4 ml-2">cm</span>
                            <!-- Rectangle  width -->
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="W">
                            <span>cm</span>
                        </div>
                
                          <div class="card-actions justify-end">
                            <button onclick="rectangleCalculateArea()" class="btn btn-primar w-full">Calculate</button>
                          </div>
                        </div>
                      </div>

                    <!-- Triangle Card -->
                    <div class="card w-96 bg-base-100 shadow-xl">

                                alt="Shoes" /></figure>

                            <h2 class="card-title">Shoes!</h2>

                                alt="Shoes" /></figure>

                            <h2 class="card-title">Shoes!</h2>

                                <button class="btn btn-primary">Buy Now</button>

                        </div>

                                alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>If a dog chews shoes whose shoes does he choose?</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="w-96 border-2 border-gray-700 rounded-md">
